apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps
spec:
  selector:
    matchLabels:
      app: ftps-app
  template:
    metadata:
      labels:
        app: ftps-app
    spec:
      containers:
      - name: ftps
        image: x_ftps
        imagePullPolicy: Never
        ports:
        - containerPort: 21
          name: ftps
        - containerPort: 40000
          name: ftps1
        - containerPort: 40001
          name: ftps2
---
apiVersion: v1
kind: Service
metadata:
  name: ftps-service
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: ftps-app
  type: LoadBalancer
  ports:
  - port: 21
    targetPort: 21
    name: ftps
  - port: 40000
    targetPort: 40000
    name: ftps1
  - port: 40001
    targetPort: 40001
    name: ftps2

